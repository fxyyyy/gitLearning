  /**
   * 获取参数的键值对对象。
   * @returns {Object}
   */
   //保存刚才的值的数组，全局变量
   var save = {};
   
   //全局变量保存文章id
   var idArticle = 0;
   var getParam = function () {
       try{
    	   	//遍历获得刚刚传过来的值
			var url = decodeURI(location.href);
			var result = url.split("?")[1];
			var keyValue = result.split("&");
			var obj = {};
			for (var i = 0; i < keyValue.length; i++) {
				var item = keyValue[i].split("=");
				obj[item[0]] = item[1];
				save[i] = obj[item[0]];
			}
			idArticle = save[0];
			//把值拼接到html中
			<!-- 注意:文章id没有拼接,下面赋予值的时候直接save[12345],所以取值的时候可能会固定了 -->
			<!-- begin:拼接作者 -->						
			var articleChoiceUser = document.createElement('span');
			articleChoiceUser.className = 'topic-tag';
			articleChoiceUser.setAttribute('data-id', '392');
			articleChoiceUser.innerHTML =
				'<a href="avascript:;" class="text">'+save[1]+'</a>'
			
			<!-- 获得要拼接到的div -->
			var listArticleChoice = document.getElementsByClassName('tag-bar clearfix')[0];
				listArticleChoice.appendChild(articleChoiceUser);
				
			<!-- end:拼接作者 -->	
			
			<!-- begin:拼接标题 -->	
			var articleChoiceTitle = document.createElement('div');
			articleChoiceTitle.className = 'mod-head';
			articleChoiceTitle.innerHTML ='<h1>'+save[2]+'</h1>'
			<!-- end:拼接标题 -->	
			
			<!-- begin:拼接内容 -->	
			var articleChoiceContent = document.createElement('div');
			articleChoiceContent.className = 'mod-body';
			articleChoiceContent.innerHTML ='<div class="content markitup-box">'
			+save[3]+'</div>'
			<!-- end:拼接内容 -->	
			
			<!-- begin:拼接时间、评论数 -->	
			var articleChoiceRest = document.createElement('div');
			articleChoiceRest.className = 'mod-footer';
			articleChoiceRest.innerHTML =
			'<div class="meta"><span class="text-color-999">'+save[4]+'</span>'
			+'<a id="articleComments"  class="aw-add-comment text-color-999 active"'
			+'data-comment-count="1" data-first-click="">'
			+save[5]+'个学生已回答</a></div><div class="aw-mod aw-question-comment"><div class="mod-head">'
			+'</div>'
			<!-- end:拼接时间、评论数 -->	
		
			<!-- begin:全部拼接到总的div -->
			var RestArticleChoice = document.getElementsByClassName('aw-mod aw-question-detail aw-item')[0];
			RestArticleChoice.appendChild(articleChoiceTitle).appendChild(articleChoiceContent)
			.appendChild(articleChoiceRest);
			
			return obj;
		} catch (e) {
			console.warn("There has no param value!");
		}
		
		
	};
	
	
	/**
	 * 页面加载完毕打印键值对对象
	 */
	window.onload = function() {
		//控制台打印传来的值
		console.log(getParam());
		// 发起ajax请求，得到该文章的全部评论
		$.ajax({
			url : "commentMainAll",
			data : { idArticle : idArticle },
			type : "post",
			success : function(msg) {
				
				// 成功
				if (msg.code = "100") {
					console.log(msg);
					//主评论的用户名
					var commentUserName = "";
					//主评论的内容
					var commentContent = "";
					//主评论的时间
					var commentTime = "";
					var intComments = msg.map.intComments;
					for (var i=0;i<intComments;i++)
					{
						commentUserName = msg.map.listUserName[i];
						commentContent = msg.map.listComments[i].content
						commentTime = formateDate(msg.map.listComments[i].publishTime);
						
						//拼接上述,创建一个新的div
						var commentBox = document.createElement('div');
				        commentBox.className = 'aw-item';
				        commentBox.setAttribute('id', 'answer_list_49038');
				        commentBox.innerHTML =
				        	'<div class="mod-head">'
				        	+'<div class="title">'
				        	+'<p><a class="aw-user-name" href="#" data-id="20067">'
	+commentUserName
	+'</a> <img src="http://wenda.wecenter.com/static/common/avatar-mid-img.png" alt="" /></i>'
	+'</p><p class="text-color-999 aw-agree-by collapse">赞同来自:</p></div></div>'
	+'<div class="mod-body clearfix"><div class="markitup-box">'+commentContent+'</div></div><div class="mod-footer">'
	+'<div class="meta clearfix"><span class="text-color-999 pull-right">'+commentTime+'</span>'
	+'</div></div>'
				                
				        //要拼接到的位置
				        var commentList = document.getElementsByClassName('mod-body aw-feed-list')[0];
				        commentList.appendChild(commentBox);
					}  
			        
				} else {
					alert("评论数量为0，不需要操作");
				}
			},
			error : function() {
			}
		});

	
	
	//格式化日期
	function formateDate(date) {
		var date = new Date(date);
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		var h = date.getHours();
		var mi = date.getMinutes();
		m = m > 9 ? m : '0' + m;
		return y + '-' + m + '-' + d + ' ' + h + ':' + mi;
	}
	}
