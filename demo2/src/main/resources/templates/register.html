<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>注册-云视频学习平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/common/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/login_style.css" />

	<script type="text/javascript" src="js/kaptcha.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body style="background-image: url('myImages/2.jpg');  background-size:cover;">
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="fh5co-form animate-box">
					<h2 align="center">用户注册</h2>
				
					<p id="prompt"></p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:20%">账号：</span>
		<input style="width:80%;height:200%;" type="text" class="form-control" id="insert_name"
					name="name" placeholder="请输入账号"/> <span
					class="help-block"></span></p>
	<p ></p>
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:20%">密码：</span>
		<input style="width:80%;height:200%;" type="password" class="form-control" id="insert_password"
					name="password" placeholder="请输入密码"/> <span
					class="help-block"></span>
	</p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:20%">角色：</span>
			<select style="width:80%;" class="ui-select" name="select" id="select">
           		<option selected="" value="1">教师</option>
            	<option value="2">学生</option>
			</select> 
			<span class="help-block"></span>
	</p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:20%">邮箱：</span>
		<input style="width:50%;height:200%;" type="text" class="form-control" id="mailID"
					name="mail" placeholder="请输入邮箱"/> <span
					class="help-block"></span>
		<button type="button" class="btn btn-primary" id="mailBtn">发送激活码</button>
	</p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:24%">激活码：</span>
		<input style="width:80%;height:200%;" type="text" class="form-control" id="jihuoma"
					name="jihuoma" placeholder="请输入激活码"/> <span
					class="help-block"></span>
	</p>
	
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:24%">验证码：</span>
		<input type="text" class="form-control" id="kaptcha" name="kaptcha"
					placeholder="请输入验证码" style="color: #000000;width:35%;height:200%;" />
					<span class="help-block"></span> 
					<span style="width:40%;display: flex;flex-direction: row;justify-content: center;align-items: center;">
						<img style="width:65%"
							src="getKaptcha" width="200" id="kaptchaImage" title="看不清，点击换一张" />
					</span>
					
	</p>
	
	
	<p>
		<button type="button" class="btn btn-primary" id="user_insert_btn">注册</button>
	</p>

	<!-- begin:注册功能 -->
	<h5><a th:href="@{/signin} ">点击前往登录吧！</a></h5>
	<h5><a th:href="@{/getPwd} ">忘记密码</a></h5>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
