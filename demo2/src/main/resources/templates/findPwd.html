<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>找回密码-云视频学习平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />

<body style="background-image: url('myImages/2.jpg');  background-size:cover;">
<div class="container" align="center">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="fh5co-form animate-box">
					<h2 align="center">找回密码</h2>
				
					<p id="prompt"></p>
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:20%">邮箱：</span>
		<input style="width:50%;height:200%;" type="text" class="form-control" id="mailID"
					name="mail" placeholder="请输入邮箱"/> <span
					class="help-block"></span>
		<button type="button" class="btn btn-primary" id="mailBtn">发送验证码</button>
	</p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:24%">验证码：</span>
		<input style="width:80%;height:200%;" type="text" class="form-control" id="jihuoma"
					name="jihuoma" placeholder="请输入验证码"/> <span
					class="help-block"></span>
	</p>	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:24%">新密码：</span>
		<input style="width:80%;height:200%;" type="password" class="form-control" id="insert_password"
					name="password" placeholder="请输入新密码"/> <span
					class="help-block"></span></p>
	<p >
	
	
	<p></p>
	<p>
		<button type="button" class="btn btn-primary" id="findBtn">修改</button>
	</p>

	<!-- begin:注册功能 -->
	<p></p>
	
	<h5><a th:href="@{/signin} ">点击前往登录！</a></h5>
	<h5><a th:href="@{/index} ">注册</a></h5>
	
			</div>
		</div>
    </div>
</div>

</html>
