<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>登录-云视频学习平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/login_style.css" />

	<script type="text/javascript" src="js/kaptcha.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body style="background-image: url('myImages/2.jpg');  background-size:cover;">
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="fh5co-form animate-box" >
					<h2 align="center">用户登录</h2>
				
					<p id="prompt"></p>
	
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;"><span style="width:20%">账号：</span><input style="width:80%;height:200%;" type="text" class="form-control" id="name"
					name="name" placeholder="请输入账号"/> <span
					class="help-block"></span></p>
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;"><span style="width:20%">密码：</span><input style="width:80%;height:200%;" type="password" class="form-control" id="password"
					name="password" placeholder="请输入密码"/> <span
					class="help-block"></span>
	</p>
	<p style="display:flex;flex-direction:row;justify-content: space-between;align-items: center;">
		<span style="width:24%">验证码：</span><input type="text" class="form-control" id="kaptcha" name="kaptcha"
					placeholder="请输入验证码" style="color: #000000;width:35%;height:200%;" /><span
					class="help-block"></span> 
					<span style="width:40%;display: flex;flex-direction: row;justify-content: center;align-items: center;">
					<img style="width:65%"
					src="getKaptcha" width="200" id="kaptchaImage" title="看不清，点击换一张" />
				<!-- <span style="width:35%">更换</span> -->
					</span>
					
	</p>
	
	<p></p>
	<p>
		<button type="button" class="btn btn-primary" id="user_insert_btn">登录</button>
	</p>

	<!-- begin:注册功能 -->
	
	<h5><a th:href="@{/index} ">点击前往注册吧！</a></h5>
	<h5><a th:href="@{/getPwd} ">忘记密码</a></h5>
	
				</div>
			</div>
		</div>
	</div>

</body>
</html>
